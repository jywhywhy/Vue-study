<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>

        <router-view name="loginHeader"></router-view>
        <router-view name="loginBody"></router-view>
        <router-view name="loginFooter"></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        var Body = {
            template: "<div>This is Body</div>"
        };
        var Header = {
            template: "<div>This is Header</div>"
        };
        var Footer = {
            template: "<div>This is Footer</div>"
        };

        // 실습 #1 - '/login' URL을 추가하고, LoginHeader, LoginBody, LoginFooter 컴포넌트를 추가해 보세요.
        // 실습 #2 - LoginHeader, LoginBody, LoginFooter 컴포넌트 내용을 정의해 보세요.
        var LoginHeader = {
            template: "<div>This is LoginHeader</div>"
        }
        var LoginBody = {
            template: "<div>This is LoginBody</div>"
        }
        var LoginFooter = {
            template: "<div>This is LoginFooter</div>"
        }

        // 네임드 뷰
        var router = new VueRouter({
           routes: [
               {
                   path: "/",
                   components: {
                       default: Body,
                       header: Header,
                       footer: Footer
                   }
               },
               {
                   path: "/login",
                   components: {
                       loginHeader: LoginHeader,
                       loginBody: LoginBody,
                       loginFooter: LoginFooter
                   }
               }
           ]
        });

        var app = new Vue({
            router
        }).$mount("#app")
    </script>
</body>
</html>
