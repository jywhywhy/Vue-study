<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ message + "!!!" }}</p>
        <p>{{ message.split("").reverse().join("") }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: "Hello Vue.js!"
            }
        });
    </script>
</body>
</html>
